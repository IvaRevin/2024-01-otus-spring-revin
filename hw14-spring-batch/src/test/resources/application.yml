spring:
  batch:
    job:
      enabled: false
  shell:
    interactive:
      enabled: false
    command:
      version:
        enabled: false
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  data:
    mongodb:
      port: 27017
      database: test
      host: localhost

mongock:
  runner-type: applicationrunner
  change-logs-scan-package:
    - ru.otus.hw.mongock.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local
